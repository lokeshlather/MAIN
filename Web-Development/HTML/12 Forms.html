<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <b><u><h1>Registration Form</h1></b></u>

    <form>
        <input type="text" placeholder="Enter Name"><br><br>

        Roll No.:<br>
        <input type="number" name="roll no"><br><br>

        <input type="text" placeholder="Enter Email "><br><br>

        <input type="text" placeholder="Enter Mobile No."><br><br>

        Enter D.O.B:<br>
        <input type="date"><br><br>

        <select name="Course">
            <option value="Select Course">Select Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="BA LLB">BA LLB</option>
            <option value="BTECH">BTECH</option>
            <option value="B COM">B COM</option>
            <option value="B ED">B ED</option>
        </select><br><br>
    

        CURRENT YEAR OF DEGREE:<br>
        <label for="1st">
            <input type="radio" value="I" name="class" id="1st">I
        </label>
        <label for="2nd">
            <input type="radio" value="II" name="class" id="2nd">II
        </label><br>
        <label for="3rd">
            <input type="radio" value="III" name="class" id="3rd">III
        </label>
        <label for="4th">
            <input type="radio" value="IV" name="class" id="4th">IV
        </label><br><br>

        Select Domains for Internship:<br>
        <label for="1st">
            <input type="checkbox" value="Java Programming" name="Domain" id="1st">Java Programming
        </label><br>
        <label for="2nd">
            <input type="checkbox" value="Python Programming" name="Domain" id="2nd">Python Programming
        </label><br>
        <label for="3rd">
            <input type="checkbox" value="Web Development" name="Domain" id="3rd">Web Development
        </label><br>
        <label for="4th">
            <input type="checkbox" value="Data Science" name="Domain" id="4th">Data Science
        </label><br>
        <label for="5th">
            <input type="checkbox" value="C Programming" name="Domain" id="5th">C Programming
        </label><br>
        <label for="6th">
            <input type="checkbox" value="PHP" name="Domain" id="6th">PHP
        </label><br>

        <input type="Submit" value="Submit">
        <input type="Reset" value="Reset">
        

    </form>
</body>
</html>
