<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    There are two types of Lists in Html which are as follows:<br>
    <ol>
    <li>ORDERED LISTS</li>
    <li>UNORDERED LISTS</li>
    </ol>

    1. Ordered Lists<br>
    <ol>
        <li>Apple</li>
        <ul>
            <li>red</li>
            <li>green</li>
        </ul>
        <li>Mango</li>
        <li>Grapes</li>
        <li>Papaya</li>
    </ol>

    2. Unordered Lists<br>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Grapes</li>
        <ol>
            <li>Green</li>
            <li>Black</li>
        </ol>
        <li>Papaya</li>
    </ul>
</body>
</html>
