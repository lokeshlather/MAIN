<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>
</head>
<body>
    <div>
        DIV in HTML is a block element which covers up full width of the webpage whether it is required or not.
    </div>
    <div>
        Hello World
    </div>

    <span>
        SPAN in HTML is a inline element which uses only the required width of the webpage.
    </span><br>
    <span>
        Hello World
    </span>
</body>
</html>
